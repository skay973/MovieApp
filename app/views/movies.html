<!-- Inner page start -->
<revolution-slider info="revolutionSlider"></revolution-slider>

<div class="inner-page" loading="loading">
  <!-- inner page content start -->
  <div class="inner-page-content team">
    <div class="team-inner">
      <div class="container">
        <!-- Header heading -->
        <h3 class="head"><i class="icon-group red"></i> Movie list</h3>
        <!-- Team member block -->
        <div class="row" ng-show="movies.length > 1">
            <a ng-click="clickPredicateName()" class="col-md-offset-7 col-md-2">Trier par nom</a>
            <a ng-click="clickPredicateRate()" class="col-md-2">Trier par note</a>
        </div>
        <div class="team-member">
          <div class="row">
            <div class="col-md-4" id="movies" ng-repeat="movie in movies | orderBy: orderByPredicate : orderByReverse">
              <!-- team member info -->
              <div class="member-info">
                <img ng-src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}" class="img-responsive" alt="" />
                <!-- Member details member-caption -->
                <div class="member-caption">
                  <!-- Heading "Name" -->
                  <h3><a ng-href="#/info/{{movie.id}}">{{movie.title}}</a></h3>
                  <div class="row">
                      <label class="col-md-2">Ann√©e:</label>
                      <span class="col-md-8" ng-bind="movie.release_date | date:'yyyy'"></span>
                  </div>
                  <!-- Social Icons -->
                  <div class="social">
                    <div class="row">
                      <label class="col-md-2">Note:</label>
                      <div class="col-md-10">
                        <rating ng-model="movie.vote_average" max="10" readonly="true"></rating><br/>
                        (<span ng-bind="movie.vote_count"></span>&nbspavis)
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-9 col-md-offset-3">
            <pagination total-items="pagination.totalPages" ng-model="pagination.currentPage" ng-change="pageChanged()" items-per-page="20" max-size="5" boundary-links="true"></pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- inner page content end -->
</div>

<!-- Inner page end -->
